version: '3.4'

services:
  synapse:
    container_name: 'synapse'
    image: 'matrixdotorg/synapse:v1.20.1'
    restart: 'unless-stopped'
    ports:
      - '127.0.0.1:18008:8008'
      - '127.0.0.1:18448:8448'
    volumes:
      - './data/:/data/'

  riot:
    container_name: 'riot'
    image: 'vectorim/riot-web:v1.7.8'
    restart: 'unless-stopped'
    ports:
      - '127.0.0.1:18010:80'
    volumes:
      - './config.json/:/app/config.json'
